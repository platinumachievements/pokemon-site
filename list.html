<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Pokémon by Type</h1>
    <div class="search-container">
        <input type="text" id="pokemonType" placeholder="Enter a type (e.g., fire)">
        <button onclick="fetchPokemonByType()">Search</button>
    </div>
    <div id="loading" class="loading-indicator"></div>
    <div id="pokemonList" class="pokemon-grid"></div>
    <a href="/" class="back-link">Back to Search</a>
    <script src="script.js"></script>
</body>
</html>
