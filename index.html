<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Find a Pokémon</h1>
    <form id="pokemonForm" onsubmit="return false;">
        <input type="text" id="pokemonName" placeholder="Enter Pokémon name">
        <button type="button" onclick="fetchPokemon()">Search</button>
    </form>
    <div id="pokemonResult"></div>
    <a href="/list">See Pokémon List</a>
    <script src="script.js"></script>
</body>
</html>
