<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Find a Pokémon</h1>
    <div class="search-container">
        <input type="text" id="pokemonName" placeholder="Enter Pokémon name">
        <select id="designSelect" class="design-select">
            <option value="random">Random Design</option>
            <option value="classic">Classic</option>
            <option value="modern">Modern</option>
        </select>
        <button type="button" onclick="fetchPokemon()">Search</button>
    </div>
    <div id="pokemonResult"></div>
    <a href="/list" class="card-link">See Pokémon by Type</a>
    <script src="script.js"></script>
</body>
</html>
